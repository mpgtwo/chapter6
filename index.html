<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chapter 6</title>
	<link rel="stylesheet" href="./assets/css/styles.css">

	<style>

		html{
			width: 100%;
			height: 100%;
		}

		body {
			margin: 1rem;
			background-color: black;
			color: whitesmoke;
			font-size: 3rem;
			overflow: hidden;
			background: url("assets/img/starryforest.jpg");
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
		}

		.grid-container {
			display:grid;
			grid-template-columns: 1fr 1fr 1fr;
			gap: 2rem;
			grid-template-columns: repeat(auto-fix, minmax(320px, 1fr));
			margin: 15% 4rem 0 4rem;
		}

		.last {
			padding-bottom: 2rem;
			border-bottom: 2px solid rgb(220, 200, 180);
		}

		body {
			transition-property: transform;
			transition-duration: 3s;
		}
		
	</style>
</head>
<body>

	<div class="grid-container">
		<div>The</div>
		<div>curious</div>
		<div class="last">minds</div>
		<div>Where</div>
		<div>our</div>
		<div>knowledge</div>
		<div>lends</div>
		<div>a</div>
		<div class="last">branch</div>
		<div>Read</div>
		<div>in</div>
		<div>this</div>
		<div class="last">forest.</div>
	</div>

<script>
	// Module 6.3
	function randomNumber(min, max){
		return(Math.random() * (max - min) + min);
	}

	//define divs variable
	let divs = document.querySelectorAll(".grid-container div");

	function randomize() {
	//apply only to each of the div tags
	divs.forEach(function (div) {
		let scale = randomNumber(.5, 1.2);
		let translateX = randomNumber(0,50);
		let translateY = randomNumber(0,20);
		let rotate = randomNumber(0,360);
	//half of the time, do this...
		if (Math.random() >.5) {
			scale = 1; //don't affect scale
			translateX = randomNumber(0,80);
			translateY = randomNumber(0,80);
		}

		div.style.transform = `scale(${scale}) translate(${translateX}%, ${translateY}%) rotate(${rotate}deg)`;
	});
}

document.addEventListener("click", randomize);
